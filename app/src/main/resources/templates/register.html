<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Real-Time Chat</title>
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-header">📝 Register</div>
    <form th:action="@{/register}" method="post">
        <div class="input-container">
            <input type="text" name="username" placeholder="Choose username" required>
        </div>
        <div class="input-container">
            <input type="password" name="password" id="password" placeholder="Choose password" required>
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/login}">Already have an account? Login</a>
</div>

<script>
    function togglePassword() {
        const password = document.getElementById('password');
        const icon = event.target;
        if (password.type === 'password') {
            password.type = 'text';
            icon.textContent = '🙈';
        } else {
            password.type = 'password';
            icon.textContent = '👁️';
        }
    }
</script>
</body>
</html>
