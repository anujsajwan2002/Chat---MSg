<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Real-Time Chatting</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Inter', sans-serif;
          background: #f8f9fa;
        }

        .chat-card {
          max-width: 600px;
          margin: auto;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          border-radius: 16px;
        }

        .chat-header {
          background-color: #0d6efd;
          color: white;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
          padding: 1rem;
          text-align: center;
        }

        #chat {
          height: 300px;
          overflow-y: auto;
          padding: 1rem;
          background-color: #ffffff;
        }

        .message {
          margin-bottom: 10px;
          padding: 0.5rem 1rem;
          border-radius: 12px;
          background-color: #f1f3f5;
          max-width: 80%;
          clear: both;
        }

        .message.own {
          background-color: #d1f7d6;
          margin-left: auto;
          text-align: right;
        }

        .message.other {
          margin-right: auto;
          text-align: left;
        }

        .chat-footer {
          padding: 1rem;
          background-color: #f8f9fa;
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
        }

        .btn-send {
          border-radius: 12px;
        }

        input.form-control {
          border-radius: 12px;
        }

        ::-webkit-scrollbar {
          width: 6px;
        }

        ::-webkit-scrollbar-thumb {
          background: #dee2e6;
          border-radius: 10px;
        }

        .timestamp {
          font-size: 0.75rem;
          color: #6c757d;
          margin-top: 0.25rem;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <div class="chat-card bg-white">
        <div class="chat-header">
            <h4 class="mb-0">ðŸ’¬ Real-Time Chat</h4>
        </div>

        <div id="chat"></div>

        <div class="chat-footer">
            <div class="mb-3">
                <input
                        id="senderInput"
                        type="text"
                        class="form-control"
                        placeholder="Enter your name..."
                />
            </div>

            <div class="input-group">
                <input
                        id="messageInput"
                        type="text"
                        class="form-control"
                        placeholder="Type a message..."
                />
                <button id="sendMessage" class="btn btn-primary btn-send ms-2">
                    Send ðŸš€
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUser = '';

    function setConnected(connected) {
      document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
      const socket = new SockJS("/chat");
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        console.log("Connected: " + frame);

        stompClient.subscribe("/topic/messages", function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function showMessage(message) {
      const chat = document.getElementById("chat");
      const messageElement = document.createElement("div");

      const now = new Date();
      const timeString = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });

      // Add style classes
      const isOwnMessage = message.sender === currentUser;
      messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;

      messageElement.innerHTML = `
        <div><strong>${message.sender}</strong>: ${message.content}</div>
        <div class="timestamp">${timeString}</div>
      `;

      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const sender = document.getElementById("senderInput").value.trim();
      const content = document.getElementById("messageInput").value.trim();

      if (!sender || !content) {
        alert("Both name and message are required!");
        return;
      }

      currentUser = sender; // Save the current user's name

      const chatMessage = { sender, content };
      stompClient.send("/app/sendMessages", {}, JSON.stringify(chatMessage));
      document.getElementById("messageInput").value = "";
    }

    document.getElementById("sendMessage").onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
