<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Real-Time Chatting</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Inter', sans-serif;
          background: #f8f9fa;
        }

        .chat-card {
          max-width: 600px;
          margin: auto;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          border-radius: 16px;
        }

        .chat-header {
          background-color: #0d6efd;
          color: white;
          border-top-left-radius: 16px;
          border-top-right-radius: 16px;
          padding: 1rem;
          text-align: center;
        }

        #chat {
          height: 300px;
          overflow-y: auto;
          padding: 1rem;
          background-color: #ffffff;
        }

        .message {
          margin-bottom: 10px;
          padding: 0.5rem 1rem;
          border-radius: 12px;
          background-color: #f1f3f5;
          max-width: 80%;
          clear: both;
        }

        .message.own {
          background-color: #d1f7d6;
          margin-left: auto;
          text-align: right;
        }

        .message.other {
          margin-right: auto;
          text-align: left;
        }

        .message-image {
          max-width: 100%;
          max-height: 200px;
          border-radius: 8px;
          margin-top: 0.5rem;
          cursor: pointer;
          transition: transform 0.2s ease;
        }

        .message-image:hover {
          transform: scale(1.05);
        }

        .chat-footer {
          padding: 1rem;
          background-color: #f8f9fa;
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
        }

        .btn-send {
          border-radius: 12px;
        }

        .btn-image {
          border-radius: 12px;
          background-color: #28a745;
          border-color: #28a745;
        }

        .btn-image:hover {
          background-color: #218838;
          border-color: #1e7e34;
        }

        input.form-control {
          border-radius: 12px;
        }

        ::-webkit-scrollbar {
          width: 6px;
        }

        ::-webkit-scrollbar-thumb {
          background: #dee2e6;
          border-radius: 10px;
        }

        .timestamp {
          font-size: 0.75rem;
          color: #6c757d;
          margin-top: 0.25rem;
        }

        .image-preview {
          max-width: 100px;
          max-height: 100px;
          border-radius: 8px;
          margin-top: 0.5rem;
          border: 2px solid #dee2e6;
        }

        .image-preview-container {
          position: relative;
          display: inline-block;
        }

        .remove-image {
          position: absolute;
          top: -5px;
          right: -5px;
          background: #dc3545;
          color: white;
          border: none;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          font-size: 12px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .hidden {
          display: none;
        }

        /* Modal styles for full-size image view */
        .modal-content img {
          max-width: 100%;
          max-height: 80vh;
          object-fit: contain;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <div class="chat-card bg-white">
        <div class="chat-header">
            <h4 class="mb-0">ðŸ’¬ Real-Time Chat</h4>
        </div>

        <div id="chat"></div>

        <div class="chat-footer">
            <div class="mb-3">
                <input
                        id="senderInput"
                        type="text"
                        class="form-control"
                        placeholder="Enter your name..."
                />
            </div>

            <!-- Image preview container -->
            <div id="imagePreviewContainer" class="mb-3 hidden">
                <div class="image-preview-container">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                    <button id="removeImage" class="remove-image">Ã—</button>
                </div>
            </div>

            <div class="input-group">
                <input
                        id="messageInput"
                        type="text"
                        class="form-control"
                        placeholder="Type a message..."
                />
                <button id="imageButton" class="btn btn-success btn-image ms-2">
                    ðŸ“·
                </button>
                <button id="sendMessage" class="btn btn-primary btn-send ms-2">
                    Send ðŸš€
                </button>
            </div>

            <!-- Hidden file input -->
            <input type="file" id="imageInput" accept="image/*" class="hidden">
        </div>
    </div>
</div>

<!-- Modal for full-size image view -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" alt="Full size image">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let stompClient = null;
    let currentUser = '';
    let selectedImage = null;

    function setConnected(connected) {
      document.getElementById("sendMessage").disabled = !connected;
      document.getElementById("imageButton").disabled = !connected;
    }

    function connect() {
      const socket = new SockJS("/chat");
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        console.log("Connected: " + frame);

        stompClient.subscribe("/topic/messages", function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function showMessage(message) {
      const chat = document.getElementById("chat");
      const messageElement = document.createElement("div");

      const now = new Date();
      const timeString = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });

      // Add style classes
      const isOwnMessage = message.sender === currentUser;
      messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;

      let messageContent = `<div><strong>${message.sender}</strong>:`;

      if (message.content) {
        messageContent += ` ${message.content}`;
      }

      messageContent += `</div>`;

      // Add image if present
      if (message.imageUrl) {
        messageContent += `<img src="${message.imageUrl}" class="message-image" alt="Shared image" onclick="showFullImage('${message.imageUrl}')">`;
      }

      messageContent += `<div class="timestamp">${timeString}</div>`;

      messageElement.innerHTML = messageContent;

      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function showFullImage(imageSrc) {
      document.getElementById('modalImage').src = imageSrc;
      const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
      imageModal.show();
    }

    async function sendMessage() {
      const sender = document.getElementById("senderInput").value.trim();
      const content = document.getElementById("messageInput").value.trim();

      if (!sender) {
        alert("Name is required!");
        return;
      }

      if (!content && !selectedImage) {
        alert("Please enter a message or select an image!");
        return;
      }

      currentUser = sender; // Save the current user's name

      let imageUrl = null;

      // Upload image first if one is selected
      if (selectedImage) {
        try {
          imageUrl = await uploadImage(selectedImage);
        } catch (error) {
          alert("Failed to upload image: " + error.message);
          return;
        }
      }

      const chatMessage = {
        sender,
        content: content || '',
        imageUrl: imageUrl
      };

      stompClient.send("/app/sendMessages", {}, JSON.stringify(chatMessage));
      document.getElementById("messageInput").value = "";

      // Clear image preview
      clearImagePreview();
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('/api/images/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error('Upload failed');
      }

      const imageUrl = await response.text();
      return imageUrl;
    }

    function handleImageSelect() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];

      if (file) {
        // Check file size (limit to 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('Image size should be less than 5MB');
          return;
        }

        // Check if it's an image
        if (!file.type.startsWith('image/')) {
          alert('Please select an image file');
          return;
        }

        // Store the actual file object instead of base64
        selectedImage = file;

        // Create preview
        const reader = new FileReader();
        reader.onload = function(e) {
          showImagePreview(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function showImagePreview(imageSrc) {
      const previewContainer = document.getElementById('imagePreviewContainer');
      const previewImage = document.getElementById('imagePreview');

      previewImage.src = imageSrc;
      previewContainer.classList.remove('hidden');
    }

    function clearImagePreview() {
      const previewContainer = document.getElementById('imagePreviewContainer');
      const imageInput = document.getElementById('imageInput');

      previewContainer.classList.add('hidden');
      imageInput.value = '';
      selectedImage = null;
    }

    // Event listeners
    document.getElementById("sendMessage").onclick = sendMessage;
    document.getElementById("imageButton").onclick = function() {
      document.getElementById('imageInput').click();
    };
    document.getElementById("imageInput").onchange = handleImageSelect;
    document.getElementById("removeImage").onclick = clearImagePreview;

    // Allow sending message with Enter key
    document.getElementById("messageInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    window.onload = connect;
</script>
</body>
</html>
